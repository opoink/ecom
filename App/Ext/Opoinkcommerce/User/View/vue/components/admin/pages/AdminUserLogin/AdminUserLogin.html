<div class="AdminUserLogin d-flex justify-content-center align-items-center">
	<div class="login-box">
		<form>
			<div id="login-email" class="form-group">
				<label for="login-input-email">Email address</label>
				<input type="email" class="form-control" id="login-input-email" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div id="login-password" class="form-group">
				<label for="login-input-password">Password</label>
				<input type="password" class="form-control" id="login-input-password" placeholder="Password">
			</div>
			<div id="login-remembder" class="form-check">
				<input type="checkbox" class="form-check-input" id="login-input-remembder">
				<label class="form-check-label" for="login-input-remembder">Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
